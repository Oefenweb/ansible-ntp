# tasks file for ntp
---
- name: install
  apt:
    name: "{{ item }}"
    state: "{{ apt_install_state | default('latest') }}"
    update_cache: true
    cache_valid_time: "{{ apt_update_cache_valid_time | default(3600) }}"
  with_items: "{{ ntp_dependencies }}"
  tags:
    - configuration
    - ntp
    - ntp-install

- name: update configuration file
  template:
    src: etc/ntp.conf.j2
    dest: /etc/ntp.conf
    owner: root
    group: root
    mode: 0644
  notify: restart ntp
  tags:
    - configuration
    - ntp
    - ntp-configuration
